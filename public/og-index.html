<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
  <link rel="stylesheet" href="css/main.css" />
  <!-- NOTE: Stylesheet is generated by the sass tooling -->
  <title>Connect Four game</title>
</head>

<body>
  <div class="screen">
    <div class="game-container">

      <!-- Game board start -->
      <div class="flex-conter-board">
        <div class="menu-top">
          <div class="menu-item">Restart</div>
        </div>

        <div class="players-container">
          <div class="player-box">
            <div id="player1name" class="playername">Player 1</div>
            <div id="player1icon" class="player1"></div>
            <div id="player1score" class="player-score">12</div>
          </div>
          <div class="player-box">
            <div id="player2name" class="playername">Player 2</div>
            <div id="player2icon" class="player2"></div>
            <div id="player2score" class="player-score">12</div>
          </div>
        </div>

        <div class="markers">
          <div class="marker-red-small"></div>
          <div class="marker-red-large"></div>
          <div class="marker-yellow-small"></div>
          <div class="marker-yellow-large"></div>
        </div>
        <div class="dropbox">
          <div id="0" class="droppoint"></div>
          <div id="1" class="droppoint"></div>
          <div id="2" class="droppoint"></div>
          <div id="3" class="droppoint"></div>
          <div id="4" class="droppoint"></div>
          <div id="5" class="droppoint"></div>
          <div id="6" class="droppoint"></div>
        </div>
        <div class="game">
          <div class="bottom"></div>
          <div class="game-counters">
            <div class="mobile"></div>
            <div class="tablet"></div>
            <div class="desktop"></div>
          </div>
          <div class="top"></div>
        </div>
        <div class="game-board">
          <div class="turn">
            <div class="turn-red">Player 1's turn</div>
          </div>

          <div class="game-result">
            <div class="playername">PLAYER 1</div>
            <div class="win">Wins</div>
            <div class="playagain">Play again</div>
          </div>

          <div class="counters">
            <div class="desktop"></div>

          </div>
        </div>


        <div class="footer"></div>

        <!-- Game board end -->
      </div>
    </div>
    <script src="js/init.js"></script>
    <script src="js/test.js"></script>
</body>

</html>
